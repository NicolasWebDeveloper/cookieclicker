<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="main">
      <div class="left-container">
        <div class="cookie-container">
          <img src="images/cookie.png" alt="" class="cookie">
          <h1 class="cookie-count">Loading....</h1>
          <br>
          <h2>Cookies per second: <span class="cps">Loading....</span></h2>
          <h2>Cookies per click: <span class="cpc">Loading....</span></h2>
        </div>
      </div>
      <div class="right-container">
        <h2>Upgrades</h2>
        <button type="button" name="button" class="upgradeCPS btn">Upgrade Cookies per Second <span class="cpsPrice">Preis</span> $</button>
        <br>
        <button type="button" name="button" class="upgradeCPC btn">Upgrade Cookies per Click <span class="cpcPrice">Preis</span> $</button>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
